<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <title>To Do App</title>
</head>
<body class="light">
    <div class="bg-img">
        <!-- Here goes BG -->
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="header-flex toggle">
                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox-toggle" checked>
                <div class="toggle-logo"></div>
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-circle">
                    <img src="./assets/icon-check.svg" />
                </div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new task">
                </form>
            </div>
            <div class="send-container">
                <img src="./assets/send.png" class="send-btn" onclick="addItem(event)" />
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <!-- tasks go here -->
            </div>
            <div class="todo-items-info">
                <div class="items-left">
                    <!-- Remaining number of tasks go here -->
                </div>
                <div id="desktop-pagebar" class="items-status">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items-clear">
                    <span>Clear Completed</span>
                </div>
            </div>
        </div>
        <div id="mobile-pagebar" class="items-status style-list pages">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
        </div>
        <!-- <div class="drag">
            Drag and drop to reorder list
        </div> -->
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
